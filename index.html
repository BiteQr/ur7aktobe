<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Оставьте отзыв</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
  width: 90%;
  max-width: 350px;
  position: absolute;
  opacity: 0;
  transform: scale(0.95);
  transition: all 0.4s ease;
  pointer-events: none;
}
.container.active {
  opacity: 1;
  transform: scale(1);
  pointer-events: all;
}
select, button {
  padding: 12px 20px;
  margin: 15px 0;
  font-size: 16px;
  width: 100%;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: all 0.2s ease;
}
button {
  cursor: pointer;
  background: #6a11cb;
  color: #fff;
  border: none;
}
button:hover {
  background: #2575fc;
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.star {
  font-size: 30px;
  cursor: pointer;
  color: #ccc;
  margin: 0 5px;
  transition: all 0.2s ease;
  display: inline-block;
}
.star:hover, .star.hovered {
  color: gold;
  transform: translateY(-5px) scale(1.2);
}
.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #6a11cb;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-left: 10px;
  display:none;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.checkmark {
  color: green;
  font-size: 24px;
  margin-left: 10px;
  display: inline-block;
  opacity: 0;
  transition: opacity 0.5s;
}
img#empPreview {
  margin-top: 10px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
}
@media (max-width: 400px){
  .container { padding: 20px; }
  button, select { font-size: 14px; padding: 10px; }
  .star { font-size: 25px; margin: 0 3px; }
}
</style>
</head>
<body>

<div class="container active" id="step1">
  <h1>Выберите сотрудника</h1>
  <select id="employee">
    <option value="">-- Выберите --</option>
  </select>
  <img id="empPreview" src="" alt="">
  <button id="next1">Далее</button>
</div>

<div class="container" id="step2">
  <h1>Оцените сотрудника</h1>
  <div id="stars">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>
  <button id="next2">Далее</button>
</div>

<div class="container" id="step3">
  <h1>Вы были знакомы с нами?</h1>
  <select id="question1">
    <option value="">-- Выберите --</option>
    <option value="Да, постоянный клиент">Да, постоянный клиент</option>
    <option value="Нет, узнал только сегодня">Нет, узнал только сегодня</option>
    <option value="Да, но пришел впервые">Да, но пришел впервые</option>
  </select>

  <h1>Что повлияло на визит к нам?</h1>
  <select id="question2">
    <option value="">-- Выберите --</option>
    <option value="Instagram">Instagram</option>
    <option value="2ГИС">2ГИС</option>
    <option value="Совет знакомых">Совет знакомых</option>
    <option value="Реклама">Реклама</option>
    <option value="Целенаправленно пришел">Целенаправленно пришел</option>
    <option value="Проходил мимо">Проходил мимо</option>
  </select>

  <button id="send">Отправить отзыв</button>
  <span class="spinner" id="spinner"></span>
  <span class="checkmark" id="checkmark">✓</span>
</div>

<script>
const webAppUrl = "https://script.google.com/macros/s/ВАШ_WEB_APP_URL/exec";

let rating = 0;
const employees = [
  {name:"Сотрудник 1", img:"assets/emp1.jpg"},
  {name:"Сотрудник 2", img:"assets/emp2.jpg"},
  {name:"Сотрудник 3", img:"assets/emp3.jpg"}
];

const select = document.getElementById('employee');
employees.forEach(emp=>{
  const option = document.createElement('option');
  option.value = emp.name;
  option.textContent = emp.name;
  option.dataset.img = emp.img;
  select.appendChild(option);
});

select.addEventListener('change', ()=>{
  const selected = select.selectedOptions[0];
  const img = selected.dataset.img || "";
  document.getElementById('empPreview').src = img;
});

function showStep(stepId){
  document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
  document.getElementById(stepId).classList.add('active');
  const colors = {step1:'#74ebd5', step2:'#ACB6E5', step3:'#FFDEE9'};
  document.body.style.background = `linear-gradient(135deg, ${colors[stepId]}, #ffffff)`;
}

document.getElementById('next1').addEventListener('click', ()=>{
  const emp = select.value;
  if(!emp){ alert('Выберите сотрудника'); return; }
  localStorage.setItem('employee', emp);
  showStep('step2');
});

document.querySelectorAll('.star').forEach(star=>{
  star.addEventListener('mouseover', ()=>{
    document.querySelectorAll('.star').forEach(s=>s.classList.toggle('hovered', s.dataset.value <= star.dataset.value));
  });
  star.addEventListener('mouseout', ()=>{
    document.querySelectorAll('.star').forEach(s=>s.classList.remove('hovered'));
  });
  star.addEventListener('click', ()=>{
    rating = star.dataset.value;
    document.querySelectorAll('.star').forEach(s=>s.style.color = s.dataset.value <= rating ? 'gold' : '#ccc');
    star.style.transform='translateY(-10px) scale(1.3)';
    setTimeout(()=>{ star.style.transform='translateY(0) scale(1)'; },200);
  });
});

document.getElementById('next2').addEventListener('click', ()=>{
  if(!rating){ alert('Поставьте оценку'); return; }
  localStorage.setItem('rating', rating);
  showStep('step3');
});

document.getElementById('send').addEventListener('click', ()=>{
  const answer1 = document.getElementById('question1').value;
  const answer2 = document.getElementById('question2').value;
  if(!answer1 || !answer2){ alert('Выберите оба ответа'); return; }

  const spinner = document.getElementById('spinner');
  const checkmark = document.getElementById('checkmark');
  spinner.style.display='inline-block';
  checkmark.style.opacity=0;

  const data = {
    employee: localStorage.getItem('employee'),
    rating: localStorage.getItem('rating'),
    question1: answer1,
    question2: answer2
  };

  fetch(webAppUrl,{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  }).finally(()=>{
    spinner.style.display='none';
    checkmark.style.opacity=1;
    setTimeout(()=>{
      checkmark.style.opacity=0;
      localStorage.clear();
      showStep('step1');
    },1500);
  });
});
</script>

</body>
</html>
